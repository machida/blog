<article class="list-item">
  <div class="container">
    <a class="list-item__inner" href="{{ .Permalink }}">
      <time class="list-item__date">
        {{ .Date.Format .Site.Params.DateForm }}
      </time>
      <h1 class="list-item__title">
        {{ if .Draft }}[Draft]{{ end }}
        {{ .Title }}
      </h1>
    </a><!-- .list-item__inner -->
  </div><!-- .container -->
</article>
